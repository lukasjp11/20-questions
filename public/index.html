    <title>20 Questions</title>

    <style>
      /* iOS PWA Styles */
      body {
        -webkit-user-select: none;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        overscroll-behavior: none;
      }
      
      /* Prevent pull-to-refresh but allow normal scrolling */
      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        position: fixed;
      }
      
      #root {
        height: 100%;
        width: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        overscroll-behavior-y: contain;
      }
      
      /* iOS safe area handling */
      @supports (padding: env(safe-area-inset-top)) {
        #root {
          padding-top: env(safe-area-inset-top);
          padding-bottom: env(safe-area-inset-bottom);
          padding-left: env(safe-area-inset-left);
          padding-right: env(safe-area-inset-right);
        }
      }

      /* Loading screen */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #111827;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .app-loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #3b82f6;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body ontouchstart="">
    <noscript>Du skal aktivere JavaScript for at køre denne app.</noscript>
    
    <!-- Initial loading screen -->
    <div id="loading" class="app-loading">
      <div class="app-loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen when React app is mounted
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingElement = document.getElementById('loading');
          if (loadingElement) {
            loadingElement.style.display = 'none';
          }
        }, 100);
      });
      
      // Prevent iOS bounce effect on body
      document.body.addEventListener('touchmove', function(e) {
        if (e.target === document.body) {
          e.preventDefault();
        }
      }, { passive: false });
    </script>
  </body>
